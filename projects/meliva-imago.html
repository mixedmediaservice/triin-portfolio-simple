        </div>

    <!-- Project Content -->
    <div class="project-content">
        <!-- Main Video - Standard 16:9 Format -->
        <section class="content-section">
            <div class="video-container">
                <div class="video-poster" style="background-image: url('../images/commercial/meliva-imago/meliva-imago-cover.jpg');" onclick="playVideo(this)"></div>
                <iframe id="vimeo-iframe" src="" 
                        frameborder="0" allow="autoplay; fullscreen; picture-in-picture" 
                        allowfullscreen title="Meliva Imago TV Commercial" style="display: none;"></iframe>
            </div>
        </section>
    </div>

    <script>
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking on a link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Video poster functionality
        function playVideo(poster) {
            const iframe = document.getElementById('vimeo-iframe');
            iframe.src = 'https://player.vimeo.com/video/1025393790?badge=0&autopause=0&player_id=0&app_id=58479&autoplay=1&color=ffffff&title=0&byline=0&portrait=0';
            iframe.style.display = 'block';
            poster.style.opacity = '0';
            setTimeout(() => {
                poster.style.display = 'none';
            }, 300);
        }

        // Language switching
        function switchLanguage(lang) {
            const body = document.body;
            const buttons = document.querySelectorAll('.nav-lang-btn');
            
            // Remove active class from all buttons
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Add active class to clicked button
            document.querySelector(`[onclick="switchLanguage('${lang}')"]`).classList.add('active');
            
            // Switch language
            if (lang === 'ee') {
                body.classList.add('lang-ee');
            } else {
                body.classList.remove('lang-ee');
            }
        }
    </script>
